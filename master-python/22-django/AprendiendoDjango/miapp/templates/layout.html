<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}

        {% endblock %}
        | Victor Robles
    </title>
    
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>

<body>
    <!-- Cabecera de la página -->
    <header>
        <div id="logotipo">
            <!-- Logo Django -->
            <img src="{% static 'images/logo.png' %}" alt="">
            <h1>Sitio Web con Django</h1>
        </div>
    </header>

    <nav>
        <ul>
            <li>
                <a href="{% url 'inicio' %}">Inicio</a>
            </li>
            <li>
                <a href="{% url 'articulos'%}">Articulos</a>
            </li>
            <li>
                <a href="{% url 'create'%}">Crear Articulo</a>
            </li>
            <li>
                <a href="{% url 'create_full'%}">Crear Articulo 2</a>
            </li>
            <li>
                <a href="{% url 'hola_mundo' %}">Hola Mundo</a>
            </li>
            <li>
                <a href="{% url 'pagina' %}">Página de pruebas</a>
            </li>
            <li>
                <a href="{% url 'contacto' 'Victor' 'Robles' %}">Contacto</a>
            </li>
            
        </ul>
    </nav>
    <div class="barra">
        <span class="esquina-izquierda"></span>
        <span class="relleno-barra"></span>
        <span class="esquina-derecha"></span>
    </div>
   
    <div id="content">
        <div class="box">            
            {% block content %}
                <!-- Codigo que viene de templates -->
                <strong>Contenido del bloque original!!!</strong>
            {% endblock %}
        </div>

    </div>

    <footer>
        Master en Python &copy; Victor Robles WEB - {% now "d/m/Y" %}
    </footer>

</body>

</html>
